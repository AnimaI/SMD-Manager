<!-- Edit Modal -->
<div class="modal fade" id="editPartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Stock</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-stock-form" action="/update_stock" method="post">
                    <input type="hidden" name="part_id" value="">
                    <div class="mb-3">
                        <label for="modal-quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="modal-quantity" name="quantity" min="0" value="0" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- New Device Modal -->
<div class="modal fade" id="newDeviceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Device</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="new_device_name" class="form-label">Device Name</label>
                    <input type="text" class="form-control" id="new_device_name" placeholder="e.g. Bitaxe Supra" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="add_device_btn" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Device Modal -->
<div class="modal fade" id="editDeviceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Rename Device</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit_device_id" value="">
                <div class="mb-3">
                    <label for="edit_device_name" class="form-label">New Device Name</label>
                    <input type="text" class="form-control" id="edit_device_name" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="update_device_btn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Usage Modal -->
<div class="modal fade" id="editUsageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Usage</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="edit_usage_part_id" value="">
                <input type="hidden" id="edit_usage_device_id" value="">
                
                <div class="mb-3">
                    <label class="form-label">Device</label>
                    <div class="device-name-display fw-bold"></div>
                </div>
                <div class="mb-3">
                    <label for="edit_usage_qty" class="form-label">Required Quantity per Device</label>
                    <input type="number" class="form-control" id="edit_usage_qty" min="1" value="1" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-danger me-auto" id="remove_usage_btn">Remove Usage</button>
                    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="update_usage_btn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Usage Modal -->
<div class="modal fade" id="addUsageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Usage</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="add_usage_part_id" value="">
                
                <div class="mb-3">
                    <label for="add_usage_device" class="form-label">Device</label>
                    <select class="form-select" id="add_usage_device" required>
                        <option value="" selected disabled>Select device</option>
                        {% for device in hardware_devices %}
                        <option value="{{ device.id }}">{{ device.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="add_usage_qty" class="form-label">Required Quantity per Device</label>
                    <input type="number" class="form-control" id="add_usage_qty" min="1" value="1" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="save_new_usage_btn" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
